<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.js"></script>
    <style>
        body{
            margin-top:30px;
        }
        #messageArea{
            display:none;
        }
    </style>
</head>


<body>

<div class="container">

    <div id="userFormArea" class="row">
        <div class="col-md-12">

            <form id="userForm">
                <div class="form-group">
                    <label>Enter Username:</label>
                    <input class="form-control" id="username"/>
                    <br>
                    <input type="button" class="btn btn-primary" value="Login" onclick="sendu();"/>
                </div>
            </form>

        </div>
    </div>

    <div id="messageArea" class="row">
        <div class="col-md-4">
            <div class="well">
                <h3>Online users</h3>
                <ul class="list-group" id="users">

                </ul>
            </div>

        </div>
        <div class="col-md-8">
            <div class="chat" id="chat"> </div>
                <form id="messageForm">
                    <div class="form-group">
                        <label>Enter Message:</label>
                        <textarea class="form-control" id="message"></textarea>
                        <br>
                        <input type="button" class="btn btn-primary" value="Send" onclick="sendm();"/>
                    </div>
                </form>

            </div>
    </div>
</div>

<script>
    var socket;//$ means its a global fn, will always run once.
    socket = io.connect();
    var $messageForm = $('#messageForm');
    var $message = $('#message');
    var $chat = $('#chat');
    var $messageArea = $('#messageArea');
    var $userFormArea = $('#userFormArea');
    var $userForm = $('#userForm');
    var $users = $('#users');
    var $username = $('#username');


    var sendm=function(){

        socket.emit('send message',$message.val());
        $message.val('');
        console.log('submitted');
    };

    socket.on('new message',function(data){
        $chat.append('<div class="well">'+'<strong>'+data.user+'</strong>: '+data.msg+'</div>');
    });

    var sendu=function(){

        socket.emit('new user',$username.val(), function(dt){//******************************************
            console.log($username.val());
            if(dt){
                //console.log(dt);
                $userFormArea.hide();
                $messageArea.show();
            }
        });
        $username.val('');

    };

    socket.on('get users',function(data){
        var html='';
        for(i=0;i<data.length;i++){
            html+='<li class="list-group-item">'+data[i]+'</li>';
        }
        $users.html(html);
    });
</script>
</body>
</html>
